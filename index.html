<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <article class="container calculator">
      <header class="container__header">
        <div class="container__header-time">
          <img
            src="./assets/time.png"
            alt="Horário marcado no celular (9:41
          AM)"
          />
        </div>

        <div class="container__header-connection">
          <div class="container__header-connection-1"></div>
          <div class="container__header-connection-2"></div>
          <div class="container__header-connection-3"></div>
          <div class="container__header-connection-4"></div>
        </div>

        <div class="container__header-wifi">
          <div class="container__header-wifi-1"></div>
          <div class="container__header-wifi-2"></div>
          <div class="container__header-wifi-3"></div>
        </div>

        <div class="container__header-battery"></div>
      </header>
      <div class="calculator__display">
        <input type="text" class="calculator__display-input" value="2+7" />

        <div class="calculator__display-result">9</div>
      </div>
      <div class="calculator__callback">
        <img src="./assets/callback.png" alt="Desenho de um pequeno relógio" />
      </div>
      <div class="line"></div>
      <div class="calculator__buttons">
        <div class="calculator__buttons-wrapper">
          <button
            class="calculator__buttons--button calculator__buttons--button-background-red"
          >
            c
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green"
          >
            ( )
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green"
          >
            %
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green"
          >
            /
          </button>
        </div>
        <div class="calculator__buttons-wrapper">
          <button class="calculator__buttons--button">7</button>
          <button class="calculator__buttons--button">8</button>
          <button class="calculator__buttons--button">9</button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green"
          >
            x
          </button>
        </div>
        <div class="calculator__buttons-wrapper">
          <button class="calculator__buttons--button">4</button>
          <button class="calculator__buttons--button">5</button>
          <button class="calculator__buttons--button">6</button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green"
          >
            -
          </button>
        </div>
        <div class="calculator__buttons-wrapper">
          <button class="calculator__buttons--button">1</button>
          <button class="calculator__buttons--button">2</button>
          <button class="calculator__buttons--button">3</button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green"
          >
            +
          </button>
        </div>
        <div class="calculator__buttons-wrapper">
          <button class="calculator__buttons--button">+/-</button>
          <button class="calculator__buttons--button">0</button>
          <button class="calculator__buttons--button">.</button>
          <button
            class="calculator__buttons--button calculator__buttons--button-background-green"
          >
            =
          </button>
        </div>

        <div class="footer"></div>
      </div>
    </article>
  </body>
</html>
